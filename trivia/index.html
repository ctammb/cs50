<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let right = document.querySelectorAll('.correct');
                for (let i = 0; i < right.length; i++) {
                    right[i].addEventListener('click', function() {
                        right[i].style.backgroundColor = 'green';
                        right[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    });
                }
                let wrong = document.querySelectorAll('.incorrect');
                for (let i = 0; i < wrong.length; i++) {
                    wrong[i].addEventListener('click', function() {
                        wrong[i].style.backgroundColor = 'red';
                        wrong[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {

                    let freeResponse = document.querySelector('.freeResponse');
                    if (freeResponse.value === 'REM') {
                        freeResponse.style.backgroundColor = 'green';
                        freeResponse.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else {
                        freeResponse.style.backgroundColor = 'red';
                        freeResponse.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    }
                });
                });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How much nightly sleep is important for an adult?</h3>

                <div>
                    <button class="incorrect">3-6 hours</button>
                    <button class="correct">7-9 hours</button>
                    <button class="incorrect">10 hours or more</button>
                    <button class="incorrect">napping will do</button>
                    <p class="feedback"></p>
                </div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What type of sleep is the most restorative?</h3>
                <input class="freeResponse" type="text"></input>
                <button id="check">Submit</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
