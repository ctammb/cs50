{% extends "layout.html" %}

{% block title %}
    Password Update
{% endblock %}

{% block main %}
<div>
    <h1>Profile</h1>
    <div class=form-space>
        <div class="mb-3">
            <h3>User ID: {{ user_id }}</h3>
        </div>
        <div class="mb-3">
            <h3>Username: {{ user_name }}</h3>
        </div>
    </div>
    <div>
        <h1>Password Update</h1>
        <form class=form-space action="/update" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Current Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password_update" placeholder="New Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirm" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit Change</button>
        </form>
    </div>
</div>
{% endblock %}
