{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
<div>
    <h1>Buy Shares</h1>
    <div class="form-space">
        <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </div>
</div>
{% endblock %}
