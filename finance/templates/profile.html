{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<div>
    <h1>Profile</h1>
    <div class=form-space>
        <div class="mb-3">
            <h3>User ID: {{ user_id }}</h3>
        </div>
        <div class="mb-3">
            <h3>Username: {{ user_name }}</h3>
        </div>
    </div>
    <div class=form-space>
        <form class=form-space action="/profile" method="post">
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
